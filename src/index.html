<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/josephy.css" />
    <script type="module" src="/build/josephy.esm.js"></script>
    <script nomodule src="/build/josephy.js"></script>

      <jh-button variant="primary">test button</jh-button>
      <jh-alert variant="primary" dismissible>

      const t = document.querySelector('jh-alert')
      t.addEventListener('close', () => alert('closed'))
    </script>
