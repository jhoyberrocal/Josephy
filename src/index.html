<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/josephy.css" />
    <script type="module" src="/build/josephy.esm.js"></script>
    <script nomodule src="/build/josephy.js"></script>
  </head>
  <body>
    <div class="container">
      <jh-button variant="primary">test button</jh-button>
      <jh-alert variant="primary" dismissible>
        <strong>Jhoy</strong>
      </jh-alert>
      <jh-badge variant="primary">
        <span>jhoy</span>
      </jh-badge>
      <jh-badge variant="primary" pill>
        <span>jhoy</span>
      </jh-badge>
      <jh-button variant="primary" btn-classes="position-relative">
        test button
        <jh-badge variant="danger" pill position="top-0 start-100 translate-middle">
          <span>jhoy</span>
        </jh-badge>
      </jh-button>
      <jh-list>
        <jh-list-item variant="primary" actionable>
          <a href="">
            same
          </a>
        </jh-list-item>
        <jh-list-item>jhoy2</jh-list-item>
        <jh-list-item>jhoy3</jh-list-item>
      </jh-list>
    </div>
    <script>
      const t = document.querySelector('jh-alert')
      t.addEventListener('close', () => alert('closed'))
    </script>
  </body>
</html>
